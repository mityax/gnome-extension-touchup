name: Build and Release

on:
  push:
    branches:
      - deploy-ego

jobs:
  build:
    name: Build and release
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
    defaults:
      run:
        shell: bash

    steps:
      # Check out code
      - uses: actions/checkout@v4

      # Install Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Check if release for this version already exists
      - name: Check for existing release
        id: check_release
        run: |
          VERSION=$(node -p "require('./src/metadata.json')['version-name']")
          EXISTING=$(curl -s \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/mityax/gnome-extension-touchup/releases/tags/v$VERSION" \
              | jq -r '.tag_name // empty')
          if [ "$EXISTING" == "v$VERSION" ]; then
            echo "Release v$VERSION already exists. Failing."
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Install GNOME Shell
      - name: Install GNOME Shell and system dependencies
        run: |
          apt-get update
          apt-get install -y git gnome-shell libglib2.0-dev libxml2-utils

      # Install dependencies
      - name: Install npm dependencies
        run: npm ci

      # Build
      - run: npm run build:release

      # Locate .zip file:
      - name: Locate .zip
        id: locate_zip
        run: |
          source tools/config.sh
          shopt -s nullglob
          ZIPFILES=("$distDir"/*.zip)
          [[ ${#ZIPFILES[@]} -gt 0 ]] || { echo "zip file not present in $distDir"; exit 1; }
          ZIPFILE="${ZIPFILES[0]}"
          echo "ZIPFILE=$ZIPFILE" >> $GITHUB_ENV

      # Upload zip as an artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.ZIPFILE }}

      # Create the GitHub release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body: "Release for version ${{ env.VERSION }}"
          draft: false
          prerelease: false
          files: |
            ${{ needs.build.outputs.zipfile }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload to extensions.gnome.org
      - name: Upload to EGO
        run: |
            gnome-extensions upload --user $USERNAME --password $PASSWORD $ZIPFILE
        env:
          USERNAME: ${{ secrets.EGO_USER }}
          PASSWORD: ${{ secrets.EGO_PASSWORD }}
