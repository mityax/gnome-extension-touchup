# Human-facing version names for release and debug builds:
version: &version 1.3.5
version-debug: &version-debug 1.3.5.debug

# The description that appears on EGO (extensions.gnome.org) and inside applications such
# as "Extensions" or "Extension Manager":
description: &description |-
  Enhances various aspects of the GNOME experience when using a touch device.

  Current features:
    - Navigation bar (gestures and buttons mode), as known from Android
    - Touch gestures for notifications (dismiss, collapse, expand)
    - Make the notification area touch-scrollable
    - Onscreen Keyboard: key popups, extended keys, swipe to close.
    - Floating rotate button when auto-rotation is off, as known from Android
    - Overview and desktop background gestures (switch workspaces, open/close overview)
    - Overview window preview gestures (swipe up to close windows, hold+move to drag)

  A lot more is planned, have a look at the roadmap for that: https://github.com/mityax/gnome-extension-touchup

  If you find this extension valuable, please donate to make sure the work can go on! :)

# Final release metadata configuration â€“ this is converted into the extensions
# metadata.json file in release builds:
release: &release
  name: TouchUp
  version-name: *version
  description: *description
  url: https://github.com/mityax/gnome-extension-touchup
  donations:
    kofi: mityax
    buymeacoffee: mityax
    github: mityax
  uuid: touchup@mityax
  shell-version:
    - "49"
  gettext-domain: touchup
  settings-schema: org.gnome.shell.extensions.touchup

# Final debug metadata configuration:
debug:
  <<: *release
  name: TouchUp [debug]
  version-name: *version-debug
  version: 1000
